<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopdakt</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo-header">
                <a href="#home"><H1>Sopdakt</H1></a>
            </div>
            <div class="navgation-bar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Conact us </a></li>
                </ul>
            </div> 
            <div class="container-shop">
                <div class="icon-shop ">
                    <div class="icon-user p-custom-icon">
                        <a href="#"><i class="fa-solid fa-user"></i></a>
                    </div>
                    <div class="icon-wishlist p-custom-icon">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                    </div>
                    <div class="icon-search p-custom-icon">
                       <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                    <div class="icon-compare p-custom-icon">
                       <a href="#"> <i class="fa-solid fa-code-compare"></i></a>
                    </div>
                    <div class="icon-shop-proudact p-custom-icon">
                        <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="section-one-background">
        <div class="container-section-one">
            <div class="section-bg-balck">
                <div class="section-one-text">
                    <p>Spring / Summer Season</p>
                    <div class="heading-one">
                        <h2>up <br> <span>to</span></h2>
                        <h1>50% off</h1>
                    </div>
                </div>
            </div>
            <div class="section-img-background">
                
            </div>
        </div>

    </section>
    <section>
        <div class="container-section-two">
            <div class="container">
                <div class="one-category custom-size-cat">                    
                    <h2>T-shirt</h2>
                    <p>Category T-shirt Description</p>
                    <div class="overlay"></div>
                </div>
                <div class="two-category custom-size-cat">
                    <h2>Shorts</h2>
                    <p>Category Shorts Description</p>
                    <div class="overlay"></div>
                </div>
                <div class="thre-category custom-size-cat">
                    <h2>${}</h2>
                    <p>$</p>
                    <div class="overlay"></div>
                </div>
                <div class="four-category custom-size-cat">
                    <h2>Trak Suit</h2>
                    <p>Category T-shirt Description</p>
                    <div class="overlay"></div>
                </div>
                <div class="five-category custom-size-cat">
                    <h2>Sweet Pants</h2>
                    <p>Category T-shirt Description</p>
                    <div class="overlay"></div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
